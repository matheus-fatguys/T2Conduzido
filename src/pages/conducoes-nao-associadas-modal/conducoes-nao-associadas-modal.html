<ion-header>
  <ion-navbar>
    <ion-searchbar
    [(ngModel)]="termo"
    (ionClear)="ionClear($event)"
    (ionInput)="onInput($event)">
  </ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  
  <ion-list>
    <ion-item *ngFor="let model of conducoesFiltradas " 
    (click)="onSelect(model.conducao);"
    [class.selected]="model.conducao === conducaoSelecionada"
    [class.inativo]="model.conducao != conducaoSelecionada && !model.conducao.ativo"
    >
        <ion-checkbox  
          [(ngModel)]="model.marcada">          
        </ion-checkbox>
        <ion-label>
          <h2>{{model.conducao.conduzidoVO?.nome}}</h2>
          <h3>{{model.conducao.origem.endereco}}</h3>
          <h4>{{model.conducao.destino.endereco}}</h4>
        </ion-label>
    </ion-item>      
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right (click)="nova()">Nova<ion-icon name="add-circle"></ion-icon></button>
      <button ion-button icon-right color="secondary" (click)="cancelar()">Cancelar<ion-icon name="close-circle"></ion-icon></button>
      <button ion-button icon-right color="primary" (click)="ok()">Ok<ion-icon name="checkmark-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>  
</ion-footer>
