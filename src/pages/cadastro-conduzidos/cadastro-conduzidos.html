<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="!conduzidoSelecionado" (click)="telefonar()"><ion-icon name="call"></ion-icon></button>
      <button ion-button icon-only [disabled]="!conduzidoSelecionado" (click)="detalhe()"><ion-icon name="brush"></ion-icon></button>
      <button ion-button icon-only [disabled]="!conduzidoSelecionado" (click)="excluir()"><ion-icon name="trash"></ion-icon></button>    
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conduzidos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let conduzido of conduzidos | async" 
    (click)="onSelect(conduzido);"
    [class.selected]="conduzido === conduzidoSelecionado"
    [class.inativo]="conduzido != conduzidoSelecionado && !conduzido.ativo"
    >
        <ion-label>{{conduzido.nome}}</ion-label>     
        <ion-toggle  [(ngModel)]="conduzido.ativo" (ionChange)="toggleAtivar(conduzido)"></ion-toggle >
        <button ion-button icon-right (click)="onSelect(roteiro);excluir()">Excluir<ion-icon name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>

  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right (click)="novo()">Novo<ion-icon name="add-circle"></ion-icon></button>
      <button ion-button icon-right [disabled]="!conduzidoSelecionado" (click)="detalhe()">Editar<ion-icon name="brush"></ion-icon></button> 
      <button ion-button icon-right [disabled]="!conduzidoSelecionado" (click)="excluir()">Excluir<ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>  
</ion-footer>
