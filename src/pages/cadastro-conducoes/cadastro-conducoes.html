<ion-header>
  <ion-navbar>    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conduções</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let conducao of conducoes | async" 
    (click)="onSelect(conducao);"
    [class.selected]="conducao === conducaoSelecionada"
    [class.inativo]="conducao != conducaoSelecionada && !conducao.ativo"
    >
        <h2>{{conducao.conduzidoVO?.nome}}</h2>
        <h3>{{conducao.origem.endereco}}</h3>
        <p>{{conducao.destino.endereco}}</p>
        <button *ngIf="conducao.cancelada" ion-button icon-right (click)="onSelect(conducao);confirmarNormalizacao()">Confirmar<ion-icon name="thumbs-up"></ion-icon></button>
        <button *ngIf="!conducao.cancelada" ion-button icon-right (click)="onSelect(conducao);confirmarCancelamento()">Cancelar<ion-icon name="thumbs-down"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
