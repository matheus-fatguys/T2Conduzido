<form (ngSubmit)="onSubmit()">
  <ion-list>
    
    <ion-item>
      <ion-label floating>Informe seu destino</ion-label>
      <ion-input type="text" name="destination" [(ngModel)]="enteredAddress"></ion-input>
    </ion-item>
    
    <ion-item *ngFor="let destination of results" (click)="selectDestination(destination)">
      {{destination.formatted_address}}
    </ion-item>
  </ion-list>
</form>
